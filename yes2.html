<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #ffe6ea; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .message {
            font-size: 36px;
            color: #8b5e76; 
            margin-bottom: 20px;
        }

        .button {
            padding: 20px 40px; 
            font-size: 24px; 
            background-color: #ff85a2; 
            color: #fff;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e85c7b;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none; 
        }

        .loading-text {
            font-size: 30px; 
            color: #8b5e76;
            margin-right: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Вы уверены, что хотите продолжить?</div>
        <button class="button" onclick="confirmClicked()">Да, продолжить</button>
        <button class="button" onclick="cancelClicked()">Отмена</button>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Внимание...</div>
        <img src="https://dierapotheek.com/static/version1535726540/frontend/Infortis/dierapotheek/nl_NL/images/loader-1.gif" alt="Loading" class="loading-spinner">
    </div>

    <script>
        function confirmClicked() {
            document.getElementById('loadingOverlay').style.opacity = 1;
            setTimeout(() => {
                window.location.href = "valen.html";
            }, 4000); 
        }

        function cancelClicked() {
            document.getElementById('loadingOverlay').style.opacity = 1;
            setTimeout(() => {
                window.location.href = "error.html";
            }, 1000); 
        }
    </script>
</body>
</html>
